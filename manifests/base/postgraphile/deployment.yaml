apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgraphile
  labels:
    app: postgraphile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgraphile
  template:
    metadata:
      labels:
        app: postgraphile
    spec:
      containers:
      - name: postgraphile
        image: graphile/postgraphile:4
        ports:
        - containerPort: 5000
        env:
          - name: DATABASE_URL
            value: "postgresql://reader:paddock@postgresql-r:5432/paddock"
          - name: SCHEMA
            value: "public"
        args:
        - --retry-on-init-fail
        - --no-ignore-rbac
        - --enhance-graphiql
        - --dynamic-json
        - --append-plugins
        - '@graphile-contrib/pg-simplify-inflector'
        - --enable-query-batching
        resources:
          limits:
            cpu: "1"
            memory: "4Gi"
          requests:
            cpu: "100m"
            memory: "256Mi"
